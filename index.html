<!doctype html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <title>BestBank</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <header>
            <img src="images/bestbank_logo.png" alt="BestBank logo">
        </header> 
        <nav>
            <div class="container">
                <a href="#">Home</a>
                <a href="#">Payments</a>
                <a href="#">Savings</a>
                <a href="#">Financing</a>
